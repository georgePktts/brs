<table matSort matSortDisableClear="true" class="table table-hover">
  <thead>
    <tr (click)="getBugsSorted($event)">
      <th mat-sort-header="title">Title</th>
      <th mat-sort-header="priority">Priority</th>
      <th mat-sort-header="reported">Reporter</th>
      <th mat-sort-header="createdAt">Date Created</th>
      <th mat-sort-header="status">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{bug.title}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt | date}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
