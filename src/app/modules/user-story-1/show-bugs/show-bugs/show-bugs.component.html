
<section class="mat-elevation-z4">
<form #searchForm="ngForm" (ngSubmit)="searchBugs(searchForm)" class="form-inline">
  <input class="form-control" type="text" name="searchTitle" #searchTitle="ngModel" ngModel placeholder="Search Title">
  <!-- <mat-form-field> -->
    <select class="form-control" type="text" ngModel name="searchPriority" #searchPriority="ngModel" placeholder="Search Priority">
      <option value="" default selected>Select your option</option>
      <option value="1">Minor</option>
      <option value="2">Major</option>
      <option value="3">Critical</option>
    </select>
  <!-- </mat-form-field> -->
  <input class="form-control" type="text" name="searchReporter" #searchReporter="ngModel" ngModel placeholder="Search Reporter">
  <input class="form-control" type="text" name="searchStatus" #searchStatus="ngModel" ngModel placeholder="Search Status">
  <button class="btnSearch"><span class="fa fa-search"></span></button>
  <button type="button" class="btnRefresh" (click)="resetSearchingForm(searchForm)"><span class="fa fa-refresh"></span></button>
</form>

<br>
<br>

<table matSort matSortDisableClear="true" class="table table-hover">
  <thead>
    <tr>
      <th mat-sort-header="title" (click)="getBugsSorted('Title')">Title</th>
      <th mat-sort-header="priority" (click)="getBugsSorted('Priority')">Priority</th>
      <th mat-sort-header="reported" (click)="getBugsSorted('Reporter')">Reporter</th>
      <th mat-sort-header="createdAt" (click)="getBugsSorted('Date Created')">Date Created</th>
      <th mat-sort-header="status" (click)="getBugsSorted('Status')">Status</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{bug.title}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt | date}}</td>
      <td>{{bug.status}}</td>
      <td><button type="button" class="btn btnEdit" (click)="goToEdit(bug.id)"><span class="fa fa-edit"></span></button></td>
      <td><button type="button" class="btn btnEdit btnDelete" (click)="goToDelete(bug.id)"><span class="fa fa-trash"></span></button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="7">
        <button type="button" class="btnBack" [disabled]="this.pageIndex <= 0" (click)="getPage('previous')"><span class="fa fa-arrow-left"></span></button>
        <button type="button" class="btnNext" [disabled]="(this.bugs)?.length === 0 || (this.bugs)?.length < 10" (click)="getPage('next')"><span class="fa fa-arrow-right"></span></button>
      </td>
    </tr>
  </tfoot>
 </table>

</section>
