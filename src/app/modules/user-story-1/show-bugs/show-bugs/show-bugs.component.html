<div class="mat-elevation-z4">
  <table matSort mat-table matSortDisableClear="true" [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-sort-header="title" mat-header-cell *matHeaderCellDef  (click)="getBugsSorted('Title')"> Title </th>
      <td mat-cell *matCellDef="let element" style="width:20em"> {{element.title | shortenText}} </td>
    </ng-container>


    <ng-container matColumnDef="priority">
      <th mat-sort-header="priority" mat-header-cell *matHeaderCellDef (click)="getBugsSorted('Priority')"> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>


    <ng-container matColumnDef="reporter">
      <th mat-sort-header="reporter" mat-header-cell *matHeaderCellDef (click)="getBugsSorted('Reporter')"> Reporter </th>
      <td mat-cell *matCellDef="let element"> {{element.reporter}} </td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
      <th mat-sort-header="createdAt" mat-header-cell *matHeaderCellDef (click)="getBugsSorted('Date Created')"> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-sort-header="status" mat-header-cell *matHeaderCellDef (click)="getBugsSorted('Status')"> Status </th>
      <td mat-cell *matCellDef="let element" style="width:20em"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><button type="button" class="btn" (click)="goToEdit(element.id)"><span class="fa fa-edit"></span></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
